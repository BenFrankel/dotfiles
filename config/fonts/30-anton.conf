<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Impact</family>
        <accept>
            <family>Anton</family>
        </accept>
    </alias>
	<alias binding="same">
        <family>Charcoal</family>
        <accept>
            <family>Anton</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>Anton</family>
        <default>
            <family>Impact</family>
        </default>
    </alias>
</fontconfig>
